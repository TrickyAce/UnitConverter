<html>
    <head>
        <link rel="stylesheet" href="tricky.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="converter-card">
            <div class="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el">
                <button id="con-btn">Convert</button>
            </div>
            <div class="bottom">
                <div class="length">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-con"></p>
                </div>
                <div class="volume">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-con"></p>
                </div>
                <div class="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-con"></p>
                </div>
            </div>
        </div>
        <p>
            &copy;Tricky Ace 2025
        </p>
        <script src="tricky.js"></script>
    </body>
</html>
